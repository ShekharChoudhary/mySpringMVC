<!DOCTYPE html>
<html>
<script src="registration.js"></script>
<head>
	<title>Registration Form</title>
</head>
<body>
<h1>Enter the details</h1>

<div class="form-group">
<label class="control-label col-md-2 col-sm-2 col-xs-12">First Name</label>
<div class="col-md-3 col-sm-3 col-xs-12">
<input type="text" id="firstName" class="form-control col-md-7 col-xs-12">
</div>

<div class="form-group">
<label class="control-label col-md-2 col-sm-2 col-xs-12">Second Name</label>
<div class="col-md-3 col-sm-3 col-xs-12">
<input type="text" id="secondName" class="form-control col-md-7 col-xs-12">
</div>

<div class="form-group">
<label class="control-label col-md-2 col-sm-2 col-xs-12">Phone Number</label>
<div class="col-md-3 col-sm-3 col-xs-12">
<input type="text" id="phoneNumber" class="form-control col-md-7 col-xs-12">
</div>

<div class="form-group">
<label class="control-label col-md-2 col-sm-2 col-xs-12">Address</label>
<div class="col-md-3 col-sm-3 col-xs-12">
<input type="text" id="address" class="form-control col-md-7 col-xs-12">
</div>

<div class="form-group">
<button onclick="submitData()">Submit</button>
</div>
</body>
</html>
